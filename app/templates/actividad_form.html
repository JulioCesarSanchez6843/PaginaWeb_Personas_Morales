{% extends 'layout.html' %}

{% block title %}{{ accion }} Actividad Económica{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>{{ accion }} Actividad Económica</h2>

  <form method="POST">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de la Actividad</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        value="{{ actividad.nombre if actividad else '' }}"
        required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea
        class="form-control"
        id="descripcion"
        name="descripcion"
        rows="3">{{ actividad.descripcion if actividad else '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-success">{{ accion }}</button>
    <a href="{{ url_for('actividades_economicas_view.listado') }}"
       class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
